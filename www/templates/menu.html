<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Domains</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list show-delete="false"
                show-reorder="false">
        <ion-item ng-repeat="item in items" ng-click='selectDomain(item)' nav-clear menu-close on-hold="deleteDomain(item)">

          <h2>{{item.domain}}</h2>
          <p>{{item.password_choice}}</p>
          <ion-delete-button class="ion-minus-circled">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon" on-reorder="reorderItems(item, $fromIndex, $toIndex)">
          </ion-reorder-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
